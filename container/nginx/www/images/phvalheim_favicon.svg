<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="hexGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0040ff;stop-opacity:0" />
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#000a1f" rx="4"/>
  
  <!-- Central glow -->
  <circle cx="16" cy="16" r="10" fill="url(#centerGlow)" opacity="0.5"/>
  
  <!-- Hexagon container -->
  <g filter="url(#glow)">
    <path d="M16,6 L24,11 L24,21 L16,26 L8,21 L8,11 Z" 
          fill="rgba(0,128,255,0.2)" 
          stroke="url(#hexGlow)" 
          stroke-width="1.5"/>
    
    <!-- Inner hexagon -->
    <path d="M16,9 L21,12 L21,20 L16,23 L11,20 L11,12 Z" 
          fill="none" 
          stroke="#00ffff" 
          stroke-width="1"
          opacity="0.7"/>
  </g>
  
  <!-- Container layers symbol -->
  <g filter="url(#glow)">
    <rect x="12" y="14" width="8" height="1.5" rx="0.3" fill="#00ffff"/>
    <rect x="12" y="16.5" width="8" height="1.5" rx="0.3" fill="#00ffff"/>
    <rect x="12" y="19" width="8" height="1.5" rx="0.3" fill="#00ffff"/>
  </g>
  
  <!-- Corner circuit markers -->
  <g stroke="#00ffff" stroke-width="0.5" fill="none" opacity="0.4">
    <path d="M2,2 L4,2 M2,2 L2,4"/>
    <path d="M30,2 L28,2 M30,2 L30,4"/>
    <path d="M2,30 L4,30 M2,30 L2,28"/>
    <path d="M30,30 L28,30 M30,30 L30,28"/>
  </g>
  
  <!-- Data nodes at hexagon points -->
  <g filter="url(#glow)">
    <circle cx="16" cy="6" r="0.8" fill="#00ffff"/>
    <circle cx="24" cy="11" r="0.8" fill="#ff00ff"/>
    <circle cx="24" cy="21" r="0.8" fill="#00ff80"/>
    <circle cx="16" cy="26" r="0.8" fill="#ff8000"/>
    <circle cx="8" cy="21" r="0.8" fill="#ff0080"/>
    <circle cx="8" cy="11" r="0.8" fill="#ffff00"/>
  </g>
</svg>